<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - SaborRápido</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">SaborRápido</a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-page">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna pregunta o sugerencia? ¡Nos encantaría saber de ti!</p>
            <div class="contact-container">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Mensaje</button>
                </form>
                <div class="contact-info">
                    <h3>Nuestra Información</h3>
                    <p><strong>Dirección:</strong> Calle Falsa 123, Springfield</p>
                    <p><strong>Teléfono:</strong> +1 234 567 890</p>
                    <p><strong>Email:</strong> contacto@saborrapido.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SaborRápido. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
